<body>
<div class="signup-form">
    <form [formGroup]="loginform" (ngSubmit)="loginFormData()">
		<h2>Restaurant Login</h2>
		<p>feel free to login</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="username" placeholder="Enter Username" required="required" formControlName= "username">
				<br>
				<span style="color:red;" *ngIf="user_name && user_name.invalid && user_name.touched ">This field is required</span>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" name="password" placeholder="Enter Password" required="required" formControlName="password">
				<span style="color:red;" *ngIf="user_password && user_password.invalid && user_password.touched ">This field is required</span>
			</div>
        </div>
		<div class="form-group">
            <button [disabled]="loginform.invalid" type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
</div>
</body>
