<p>list-resto works!</p>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of data">
      <th scope="row">{{list.id}}</th>
      <td>{{list.name}}</td>
      <td>{{list.address}}</td>
    </tr>
  </tbody>
</table>
